<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nuevo Post</h1>
<form action="/post" method="POST">
    <textarea name="text" id="text" cols="30" rows="10">
    </textarea>
    <br>
    <select name="postCategory" id="postCategory">
        <option th:each="postCategory : ${postCategories}" th:value="${postCategory.id}" th:text="${postCategory.name}"></option>
    </select>
    <input type="submit" value="Guardar"></input>
</form>

</body>
</html>
