<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nuevo Post</h1>
<form action="/post" method="POST">
    <input type="hidden" name="id" th:value="${post.id}">
    <textarea name="text" th:text="${post.text}" id="text" cols="30" rows="10">
    </textarea>
    <select name="postCategory" id="postCategory">
        <option th:each="postCategory : ${postCategories}"
                th:value="${postCategory.id}"
                th:text="${postCategory.name}"
                th:selected="(${postCategory.id} == ${post.postCategory.id})"></option>
    </select>
    <br>
    <select name="showPost" id="showPost">
        <option value="1" th:selected="${post.showPost}">SI</option>
        <option value="0" th:selected="${post.showPost} == false">NO</option>
    </select>
    <br>
    <input type="submit" value="Guardar"></input>
</form>

</body>
</html>
